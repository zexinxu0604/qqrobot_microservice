<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Attribute Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .icon-list img {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
        .item-row img {
            width: 50px;
            height: 50px;
        }
        .stars {
            color: #ffcc00;
        }
        .text-highlight {
            color: #6f42c1;
            font-weight: bold;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .large-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .icon-list {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="text-highlight">属性 · 破阵子 · 裂冰佐酒 · 花间游</h2>
    </div>

    <!-- Top Section -->
    <div class="row mb-4">
        <!-- Left Section -->
        <div class="col-md-3">
            <div class="custom-card">
                <p><strong>阵营：</strong>浩气盟</p>
                <p><strong>角色：</strong>12382310</p>
                <p><strong>会名：</strong>落花无相依(32323)</p>
                <p><strong>更新：</strong>0秒前</p>
            </div>
        </div>
        <!-- Center Section -->
        <div class="col-md-6 text-center">
            <div class="custom-card">
                <span class="large-number">441966</span>
                <p>主属性：<span class="text-highlight">破防</span></p>
            </div>
        </div>
        <!-- Right Section -->
        <div class="col-md-3">
            <div class="custom-card text-center">
                <button class="btn btn-primary mb-2">441966 当前值</button>
                <button class="btn btn-secondary">PVP/DPS</button>
            </div>
        </div>
    </div>

    <!-- Middle Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>装备</th>
                    <th>名称</th>
                    <th>评分</th>
                    <th>附加属性</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example Item -->
                <tr class="item-row">
                    <td><img src="item-icon-url.png" alt="Icon"></td>
                    <td>
                        <span class="text-highlight">破坏西蕴·合章冠</span><br>
                        <small>评分：22500</small>
                    </td>
                    <td class="stars">
                        ★★★★★
                    </td>
                    <td>
                        风清-头甲 (破招)<br>
                        <small>套装效果: 伤害提升</small>
                    </td>
                </tr>
                <!-- Repeat for other items -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Icon List -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="custom-card">
                <div class="section-title">技能图标</div>
                <div class="icon-list">
                    <!-- Example Skill Icon -->
                    <img src="skill-icon-url1.png" alt="Skill 1">
                    <img src="skill-icon-url2.png" alt="Skill 2">
                    <img src="skill-icon-url3.png" alt="Skill 3">
                    <!-- Repeat for other icons -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-muted">
        <p>查看更多：属性区 | PVP | DPS | HPS</p>
        <p>说明：以上属性仅供参考，具体效果请以实际战斗为准。</p>
        <p>更新时间：2024-12-26 18:40</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
